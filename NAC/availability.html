<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Check - NameIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="availability.css">
    <link rel="stylesheet" href="components/topbar.css">
    <link rel="stylesheet" href="components/sidebar.css">
    <link rel="stylesheet" href="components/auth/auth.css">
</head>
<body>
    <div id="background-container">
        <div class="animated-bar left"></div>
        <div class="animated-bar right"></div>
        <div class="background-pattern"></div>
    </div>

    <div id="top-bar-placeholder"></div>
    <div id="sidebar-placeholder"></div>
    <div id="overlay"></div>

    <div class="main-content-wrapper">
        <div class="page-header">
            <h1>Name Availability Check</h1>
            <p class="description">Check if your name is available as a domain and on social media.</p>
        </div>
        
        <div class="container">
            <div class="availability-input-section">
                <input type="text" id="name-to-check-input" placeholder="Enter a name to check...">
                <button id="check-availability-btn" class="generate-btn">Check Availability</button>
            </div>
            
            <div id="results-container" class="hidden-section">
                <div id="domain-results" class="results-box">
                    <h2>Domain Status</h2>
                    <div id="domain-results-list"></div>
                </div>
                <div id="social-results" class="results-box">
                    <h2>Social & Platform Status</h2>
                    <div id="social-results-list"></div>
                </div>
            </div>
             <div id="error" class="error"></div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="config.js"></script>
    <script src="components/auth/auth.js"></script>
    <script src="components/topbar.js"></script>
    <script src="components/sidebar.js"></script>
    <script src="availability.js"></script>
</body>
</html>
