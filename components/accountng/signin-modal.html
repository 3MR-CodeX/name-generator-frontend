<!-- This content will be dynamically loaded into #signin-modal -->
<div class="modal-content">
    <span class="close-button" onclick="closeSignInModal()">&times;</span>
    <h2>Sign In</h2>
    <div class="modal-input-group">
        <label for="signin-email">Email Address</label>
        <input type="email" id="signin-email" placeholder="Enter your email">
    </div>
    <div class="modal-input-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter your password">
    </div>
    <div class="modal-button-group">
        <button class="primary" onclick="handleSignInEmailPassword()">Sign In</button>
        <button class="google" onclick="handleGoogleSignIn()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
            Sign in with Google
        </button>
    </div>
    <div id="signin-error" class="modal-error"></div>
    <div id="signin-spinner" class="modal-spinner"></div>
</div>
