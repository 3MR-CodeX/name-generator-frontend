<!-- components/topbar.html -->
<div id="top-bar">
    <button id="hexagon-button" aria-label="Toggle Sidebar">
        <div class="hexagon-image"></div>
        <span class="hamburger-line line-top"></span>
        <span class="hamburger-line line-middle"></span>
        <span class="hamburger-line line-bottom"></span>
    </button>
    
    <div class="topbar-title-container">
        <span class="topbar-title">NameIT</span>
        <div class="showcase-container">
            <span id="showcase-prompt"></span>
            <div id="showcase-name-wrapper">
                <span id="showcase-name"></span>
            </div>
        </div>
    </div>
    
    <div id="auth-section">
        <div id="user-status-container" class="hidden">
            <div id="tier-badge" class="tier-badge"></div>
            <div class="generations-info">
                 <p id="generation-counter" class="generation-counter"></p>
                <div class="progress-bar-outer">
                    <div id="generation-progress-bar" class="progress-bar-inner"></div>
                </div>
            </div>
            <button id="buy-credits-shortcut-btn" class="buy-credits-shortcut" title="Buy More Credits">+</button>
            
            <div id="tier-dropdown" class="dropdown-menu">
                <div class="tier-item">
                    <div class="tier-badge free-tier">Free Tier</div>
                    <p>Core access to the Name Generator and Custom Refiner.</p>
                 </div>
                <div class="tier-item">
                    <button id="go-premium-from-dropdown-btn" class="tier-badge premium-tier">âœ¨ Go Premium</button>
                    <p>Unlock the full potential of NameIT with advanced tools, analysis, and higher credit limits.</p>
                </div>
            </div>
        </div>

        <div id="auth-buttons" class="auth-buttons-container hidden">
            <button id="top-bar-signin-btn">Sign In</button>
            <button id="top-bar-signup-btn" class="sign-up-btn">Sign Up</button>
        </div>

        <div id="user-profile" class="user-profile-container hidden">
            <img id="user-pfp" src="" alt="User Profile" class="user-profile-pfp">
            <div class="user-profile-info">
                 <div id="user-name" class="user-name"></div>
                <div id="user-email" class="user-email"></div>
            </div>
            <div id="account-dropdown" class="dropdown-menu">
                <div class="account-info">
                     <strong>Account Name:</strong> <span id="account-name-detail"></span>
                </div>
                <div class="account-info">
                    <strong>Email:</strong> <span id="account-email-detail"></span>
                </div>
                 <div class="account-info">
                    <strong>Member Since:</strong> <span id="account-created-detail"></span>
                </div>
                <button id="dropdown-signout-btn" class="dropdown-signout-btn">Sign Out</button>
            </div>
        </div>
    </div>
</div>
