<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NameIT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ✅ Fixed topbar -->
  <div id="topbar">
    <img src="topbar.png" alt="Top Bar" />
  </div>

  <!-- ✅ Main app UI -->
  <div class="container">
    <div class="banner-col">
      <h1>NameIT</h1>
      <p class="description">
        Name anything — a product, brand, place, company, video, or even a new word. Then refine it instantly.
      </p>
    </div>

    <!-- Prompt input -->
    <div class="input-section">
      <input type="text" id="prompt" placeholder="Enter your idea..." />
      <button id="generate-btn">Generate</button>
    </div>

    <!-- Options -->
    <div class="options-section">
      <select id="category">
        <option value="brand">Brand</option>
        <option value="product">Product</option>
        <option value="company">Company</option>
        <option value="place">Place</option>
        <option value="video">Video</option>
      </select>

      <select id="style">
        <option value="modern">Modern</option>
        <option value="playful">Playful</option>
        <option value="powerful">Powerful</option>
        <option value="luxury">Luxury</option>
      </select>

      <select id="language">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>
    </div>

    <!-- Output section -->
    <div class="output-section">
      <div id="output-names"></div>
      <div id="output-explanation"></div>
    </div>

    <!-- Refine section -->
    <div class="refine-section">
      <input type="text" id="refine-prompt" placeholder="Refine..." />
      <button id="refine-btn">Refine Suggestions</button>
    </div>

    <!-- History section -->
    <div class="history-section">
      <label>History:</label>
      <div id="history-box"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
