<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NameIT</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Topbar graphic, fixed at top -->
  <div id="topbar">
    <img src="topbar.png" alt="Top Bar" />
  </div>

  <!-- Main app container -->
  <div class="container">
    <!-- Banner section -->
    <div class="banner-col">
      <h1 class="app-title">NameIT</h1>
      <p class="app-description">
        Name anything â€” a product, brand, place, company, video, or even a new word. Then refine it instantly.
      </p>
    </div>

    <!-- Prompt input -->
    <div class="input-section">
      <label for="prompt">What do you want to name?</label>
      <input id="prompt" type="text" placeholder="A futuristic cafe for gamers" />
    </div>

    <!-- Dropdowns -->
    <div class="dropdowns">
      <select id="category">
        <option value="">Category (optional)</option>
        <option value="brand">Brand</option>
        <option value="product">Product</option>
        <option value="app">App</option>
        <option value="youtube">YouTube Channel</option>
      </select>

      <select id="style">
        <option value="">Style (optional)</option>
        <option value="modern">Modern</option>
        <option value="short">Short</option>
        <option value="elegant">Elegant</option>
        <option value="creative">Creative</option>
      </select>

      <select id="language">
        <option value="">Language (optional)</option>
        <option value="english">English</option>
        <option value="arabic">Arabic</option>
        <option value="french">French</option>
        <option value="spanish">Spanish</option>
      </select>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
      <button id="generate">Generate</button>
      <button id="refine">Refine Suggestions</button>
    </div>

    <!-- Output -->
    <div id="output-section">
      <div id="generated-names" class="output-box"></div>
      <div id="refined-output" class="output-box"></div>
    </div>

    <!-- History -->
    <div id="history-section">
      <h3>History</h3>
      <div id="history-list"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
