<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-image: url('topbar.png');
            background-size: cover;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }

        .hex-button {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .hex-button.rotate {
            transform: rotate(-90deg);
        }

        .user-info {
            margin-left: auto;
            color: white;
        }

        .side-bar {
            position: fixed;
            top: 60px;
            left: -300px;
            width: 300px;
            height: calc(100vh - 60px);
            background-image: url('sidebar.png');
            background-size: cover;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .side-bar.open {
            left: 0;
        }

        .side-bar-content {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            color: white;
        }

        .side-bar-button {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            text-align: left;
            width: 100%;
            cursor: pointer;
        }

        .main-content {
            margin-top: 60px;
            padding: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="hex-button" onclick="toggleSidebar()"></div>
        <div class="user-info">
            <span id="user-email">user@example.com</span> | 
            <span id="rounds-left">5 rounds left</span>
        </div>
    </div>
    <div class="side-bar">
        <div class="side-bar-content">
            <button class="side-bar-button">Settings</button>
            <button class="side-bar-button">Account Info</button>
            <button class="side-bar-button">Sign In/Out</button>
            <button class="side-bar-button">About</button>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to Your App</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.side-bar');
            const hexButton = document.querySelector('.hex-button');
            sidebar.classList.toggle('open');
            hexButton.classList.toggle('rotate');
        }
    </script>
</body>
</html>
