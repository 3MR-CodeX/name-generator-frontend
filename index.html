<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameIT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar"></div>
    <div class="container">
        <div class="banner-col">
            <img id="banner" src="banner.png" alt="Banner">
            <h1>NameIT</h1>
            <div class="description">Generate unique names with ease!</div>
        </div>
        <div class="input-section">
            <div class="input-box textbox-column">
                <label for="prompt">Prompt</label>
                <div class="tooltip-container">
                    <span class="tooltip-icon">?</span>
                    <div class="tooltip-box">Enter a description or keywords to generate names.</div>
                </div>
                <textarea id="prompt" placeholder="e.g., 'fantasy warrior, strong, brave'"></textarea>
            </div>
            <div class="input-box right-column">
                <label for="style">Style</label>
                <select id="style">
                    <option value="default">Default</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="modern">Modern</option>
                </select>
                <label for="quantity">Quantity</label>
                <select id="quantity">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="button-section">
            <button class="generate-btn">Generate</button>
            <button class="surprise-btn">Surprise Me!</button>
        </div>
        <div class="hidden-section refine-section">
            <div class="input-box">
                <label for="edit_box">Refine</label>
                <textarea id="edit_box" placeholder="Edit the generated names or add details..."></textarea>
            </div>
            <div class="refine-button-section">
                <button class="refine-btn">Refine</button>
            </div>
        </div>
        <div class="output-section">
            <div class="output-box">
                <div class="output-header">
                    <label>Output</label>
                    <button class="copy-button">ðŸ“‹</button>
                </div>
                <pre id="output"></pre>
            </div>
            <div class="hidden-section history-section">
                <h2>History</h2>
                <div class="history-inner"></div>
            </div>
        </div>
    </div>
    <div class="spinner-overlay">
        <div class="spinner"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
