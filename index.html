<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NameIT Generator</title>

  <!-- Inter font for better readability -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="banner-col">
    <img src="banner.png" alt="NameIT Banner" id="banner" />
  </div>

  <main class="container">
    <h1>NameIT</h1>
    <p class="description">
      Name anything—a product, brand, place, company, video, or a new word. Refine instantly.
    </p>

    <!-- Input Section -->
    <div class="input-section">
      <textarea
        id="prompt"
        placeholder="e.g., A futuristic app for time management"
      ></textarea>

      <div class="selectors">
        <select id="category"></select>
        <select id="style"></select>
        <select id="language">
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="button-section">
      <button class="generate-btn" onclick="generateName()">
        🎯 Generate Names
      </button>
      <button class="surprise-btn" onclick="surpriseMe()">
        🎲 Surprise Me
      </button>
    </div>

    <!-- Output Boxes -->
    <div id="output_container" class="output-section">
      <div class="output-box">
        <label for="names">Generated Names/Titles</label>
        <pre id="names"></pre>
        <button class="copy-button" onclick="copyToClipboard('names')">
          📋
        </button>
      </div>
      <div class="output-box">
        <label for="reasons">Explanations</label>
        <pre id="reasons"></pre>
        <button class="copy-button" onclick="copyToClipboard('reasons')">
          📋
        </button>
      </div>
    </div>

    <!-- Refine Section -->
    <div id="refine_section" class="refine-section">
      <textarea
        id="edit_box"
        placeholder="e.g., Make them shorter and more playful"
      ></textarea>
      <button class="refine-btn" onclick="refineNames()">
        🛠️ Refine Suggestions
      </button>
    </div>

    <!-- Refined Outputs -->
    <div id="refined_outputs" class="output-section">
      <div class="output-box">
        <label for="refined_names">Refined Suggestions</label>
        <pre id="refined_names"></pre>
        <button class="copy-button" onclick="copyToClipboard('refined_names')">
          📋
        </button>
      </div>
      <div class="output-box">
        <label for="refined_reasons">Refined Explanations</label>
        <pre id="refined_reasons"></pre>
        <button class="copy-button" onclick="copyToClipboard('refined_reasons')">
          📋
        </button>
      </div>
    </div>

    <div id="history_section" class="history-section">
      <div id="history"></div>
    </div>

    <div id="error" class="error"></div>
  </main>

  <script src="config.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
